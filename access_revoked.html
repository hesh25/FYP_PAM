<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Access Revoked</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white text-center">
    <div class="w-full max-w-lg p-8 space-y-4 bg-gray-800 rounded-2xl shadow-2xl">
        <i class="fas fa-user-lock text-5xl text-red-500"></i>
        <h1 class="text-3xl font-extrabold">Portal Access Revoked</h1>
        <p class="text-lg text-gray-400">
            Due to multiple critical-risk actions, your access to the privileged user portal has been automatically terminated for this session.
        </p>
        <p class="text-gray-500">
            This event has been logged and reported. Please contact the administrator for details.
        </p>
        <div class="pt-4">
             <a href="portal.html" class="text-white bg-cyan-600 hover:bg-cyan-700 font-medium rounded-lg text-sm px-5 py-2.5">Return to User Portal </a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
